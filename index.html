<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main3.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <p>Let's Play</p>
    <button id="new-game">New Game</button>
    <div class="buttons">
        <button id="rock_btn" class="choices">Rock</button>
        <button id="paper_btn" class="choices">Paper</button>
        <button id="scissors_btn" class="choices">Scissors</button>
    </div>
    <div class="selection">
        <div id="player_selection"></div>
        <div id="computer_selection"></div>
    </div>
    <p id="result_statement"></p>

    <div class="score">
        <div class="player_score">
            <h3>Player Score</h3>
            <p id="player_score_value"></p>
        </div>
        <div class="computer_score">
            <h3>Computer Score</h3>
            <p id="computer_score_value"></p>
        </div>

    </div>
</body>
</html>
